<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="survey">Survey Form For Student</h1>
    <div id="table">
        <form>
            <div class="title">
                Name: <br>
                <input class="text" type="text" maxlength="100" placeholder="Enter your name">
            </div>
            <div class="title">
                Email: <br>
                <input class="text" type="text" placeholder="Enter your email">
            </div>
            <div class="title">
                Age: <br>
                <input class="text" type="text" placeholder="Enter your age">
            </div>
            <div class="title">
                Which option best describes you? <br>
                <select name="describes" id="select">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            <div class="title">
                <p>Languages and Frameworks known</p>
                <p style="font-size: 13px;">(Check all that apply)</p> <br>
                <input type="checkbox"> C <br>
                <input type="checkbox"> C++ <br>
                <input type="checkbox"> C# <br>
                <input type="checkbox"> Java <br>
                <input type="checkbox"> Python <br>
                <input type="checkbox"> JavaScript <br>
                <input type="checkbox"> React <br>
                <input type="checkbox"> Angular <br>
                <input type="checkbox"> Django <br>
                <input type="checkbox" style="margin-bottom: 20px"> Spring <br>
            </div>
            <div class="title">
                Any comments or suggestions: <br>
                <textarea name="" id="area" cols="30" rows="2"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
